{% extends "base.html" %}
{% block head %}
  <link rel="stylesheet" type="text/css" href="/media/css/news.css"/>
  <script type="text/javascript" src="http://userapi.com/js/api/openapi.js?33"></script>
  <script type="text/javascript">
    VK.init({apiId: 2404421, onlyWidgets: true});
  </script>
{% endblock %}
{% block body %}
<section id="news">
  <article>
    <header>
      <h1><a href="/news/{{ news.id }}">{{ news.title }}</a></h1>
      <time class="small_text" datetime={{ news.date }}>{{ news.date|date }}</time>
    </header>
    <p>{% autoescape off %}{{ news.text }}{% endautoescape %}</p>
    <section id="vk_comments"></section>
    <script type="text/javascript">
        VK.Widgets.Comments("vk_comments", {limit: 10, width: "700", attach: false});
    </script>
  </article>
</section>
{% endblock %}
